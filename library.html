<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Registration Form</title>
</head>
<body>

<div class="registration-form">
    <!-- Library Logo -->
    <img src="library_logo.png" alt="Library Logo">

    <h2>Library Registration</h2>

    <!-- Form Fields -->
    <form action="/submit_registration" method="post">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="user-type">User Type</label>
        <select id="user-type" name="user-type" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="visitor">Visitor</option>
        </select>

        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone-number" required>

        <!-- Agreement Checkbox -->
        <div class="checkbox">
            <input type="checkbox" id="agreement" name="agreement" required>
            <label for="agreement">I agree to the Library Rules and Policies</label>
        </div>

        <!-- Library Introduction Video -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/library_intro_video_id" allowfullscreen></iframe>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
