<!DOCTYPE html>
<html lang="en">
<head>
    <title>shop inventaty</title>
</head>
<body>
    <h1>Available Items</h1>
    <caption>List of Availabe Items</caption>
    <table border="2" width="350">
        <!-- thead is used display the heading of the table -->
         <thead>
            <tr align="center">
                <th bgcolor="yellow">Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <!-- tbody is used todisplay the data -->
         <tbody align="center">
            <tr bgcolor="red">
                <td rowspan="2">Shirt</td>
                <td>25rs</td>
                <td>10 pc</td>
            </tr>
            <tr bgcolor="green">
                <td colspan="2">Pant</td>
                <td>65rs</td>
                <td>5 pc</td>
            </tr>
            <tr bgcolor="orange">
                <td>Cap</td>
                <td>20rs</td>
                <td>10 pc</td>
            </tr>
            <tr bgcolor="pink">
                <td>Shoe</td>
                <td>50rs</td>
                <td>5 pc</td>
            </tr>
             <tr bgcolor="blue">
                <td>tshirt</td>
                <td>15rs</td>
                <td>08 pc</td>
            </tr>
         </tbody>

    </table>
    <tfoot>
        have a good day
    </tfoot>
</body>    
</html>
